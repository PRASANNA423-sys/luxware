<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | LuxeTime</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">LUXE<span>TIME</span></a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Collection</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    </header>

    <div class="container checkout-container">
        <h1>Checkout</h1>

        <form class="checkout-layout">
            <!-- Billing Details -->
            <div class="billing-details">
                <div class="checkout-form">
                    <h2>Billing Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip/Postal Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                </div>

                <div class="checkout-form">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <label class="payment-method">
                            <input type="radio" name="payment" checked>
                            <span>Credit Card</span> <i class="fab fa-cc-visa" style="margin-left:auto;"></i>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment">
                            <span>PayPal</span> <i class="fab fa-paypal" style="margin-left:auto;"></i>
                        </label>
                    </div>

                    <!-- Fake Card Details -->
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=100&q=80"
                        alt="Watch">
                    <div class="item-details">
                        <h4>The Royal Oak</h4>
                        <span>Qty: 1</span>
                    </div>
                    <span>$1,250.00</span>
                </div>
                <div class="order-item">
                    <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=100&q=80"
                        alt="Watch">
                    <div class="item-details">
                        <h4>Silver Chronograph</h4>
                        <span>Qty: 1</span>
                    </div>
                    <span>$895.00</span>
                </div>

                <div style="margin-top: 20px; color: #ccc;">
                    <div class="summary-row" style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span>Subtotal</span>
                        <span>$2,145.00</span>
                    </div>
                    <div class="summary-row"
                        style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:700; color:var(--gold); font-size:1.2rem;">
                        <span>Total</span>
                        <span>$2,250.00</span>
                    </div>
                </div>

                <button type="submit" class="place-order-btn">Place Order</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container" style="text-align:center;">
            <p>&copy; 2024 LuxeTime Watches.</p>
        </div>
    </footer>
</body>

</html>
